<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css"></link>
</head>
<body>
    <div class="mainContainer">
        <div class="qr-generator-container">
            <h2>QR Code Generator</h2>

            <div class="row">
                <div class="form-container">
                    <div class="card">
                        <div class="card-body">
                            <h3>Generate QR Code</h3>

                            <form id="qrForm">
                                <div class="form-group">
                                    <label for="qrText"> Text or URL</label>
                                    <textarea id="qrText" rows="4" placeholder="Enter text or URL to convert to QR Code" class="form-control" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="qrSize">QR Code Size</label>
                                    <select id="qrSize" class="form-control">
                                        <option value="100">small (100x100)</option>
                                        <option value="200" selected>medium (200x200)</option>
                                        <option value="300">large (300x300)</option>
                                        <option value="400">Extra large (400x400)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>QR Code Colors</label>
                                    <div class="colors-container">
                                        <div class="darkColor">
                                            <label for="darkColor">Dark Color(foreground)</label>
                                            <input type="color" id="darkColor" value="#000000"></input>
                                        </div>
                                        <div class="lightColor">
                                            <label for="lightColor">Light Color(background)</label>
                                            <input type="color" id="lightColor" value="#ffffff"></input>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-qrcode mr-2"></i> Generate QR Code</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="qr-code-Wrapper">
                    <div class="card">
                        <div class="card-body">
                            <h3>Your QR Code</h3>

                            <div class="qr-code-Container">
                                <div id="qrCode"></div>
                                <p id="emptyMsg">Fill the form and click "Generate QR Code" to create your QR
                                    code</p>
                            </div>
                            <div class="downloadContainer">
                                <button id="downloadBtn" class="btn btn-success"><i class="fas fa-download mr-2"></i> Download QR Code</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
